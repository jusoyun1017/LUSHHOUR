<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>테스트 질문</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/test-style.css" />


  <!-- head 태그 안에 이걸 추가 -->

  <script src="../js/test-script.js" defer></script>


  <style>
    body {
      width: 1920px;
      margin: 0 auto;
      overflow-x: hidden;
    }

    .question-wrapper {
      text-align: center;
    }

    .img-option-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-top: 60px;
    }

    .img-option {
      width: 712px;
      height: 55px;
      cursor: pointer;
      transition: filter 0.2s ease;
      border: 3px solid transparent;
    }

    .img-option:hover {
      filter: brightness(0.85);
    }

    .img-option.selected {
      border-color: #91613f;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 60px;
    }

    .nav-button {
      width: 160px;
      height: 48px;
      border-radius: 999px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .nav-button:hover {
      background-color: #91613f;
    }
  </style>

</head>
<body>
  <div class="question-wrapper">
    <div class="progress-dots">○ ● ○ ○ ○ ○</div>
    <div class="question-title">여행을 간다면 어디로 가고 싶나요?</div>
    <div class="question-subtitle">최대 2가지를 선택해 주세요.</div>

    <!-- ✅ 이미지 버튼 리스트로 대체 -->
 <div class="img-option-list">
  <div class="img-option"><span class="label">01 도시의 루프탑 바</span></div>
  <div class="img-option"><span class="label">02 산 속의 한적한 오두막</span></div>
  <div class="img-option"><span class="label">03 광활한 사막의 리조트</span></div>
  <div class="img-option"><span class="label">04 크루즈 여행에서 바다 위 칵테일</span></div>
  <div class="img-option"><span class="label">05 와이너리에서 여유롭게 한 잔</span></div>
  <div class="img-option"><span class="label">06 인디음악의 잔잔한 감성</span></div>
  <div class="img-option"><span class="label">07 유럽의 고풍스러운 바</span></div>
</div>

    <!-- ✅ 이전/다음 버튼 유지 -->
<!-- 다음으로 버튼에는 onclick="..." 절대 넣지 마세요 -->
<div class="nav-buttons">
  <button class="nav-button" onclick="window.location.href='test1.html'">이전으로</button>
  <button class="nav-button">다음으로</button>
</div>

    </div>
  </div>
</body>
</html>
